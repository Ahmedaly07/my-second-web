<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
   <h1 style="text-align: center  ;">Account Opening Form</h1> 
   <br>
   <h2 style="background-color: aqua;">Personal details</h2>
   <form>
    <table>
        <tr>
            <td>Name*</td>
            <td>  <input type="text"></td>
        </tr>
        <tr>
            <td>Name of</td>
            <td>  <input type="text"></td>
        </tr>
        <tr>
            <td>(father/gurdian)</td>
            <td>  <input type="text"></td>
        </tr>
        <tr> 
            <td>Gender*</td>
              <td><input type="radio"  name="Gender" id="Male"><label for="Male">Male</label>
              <input type="radio"  name="Gender" id="Females"><label for="Female">Female</label></td>
        </tr>
        <tr>
            <td>Nationality</td>
            <td>  <input type="text"></td>
        </tr>
        <tr> 
            <td>Acconut type</td>
            <td>  <input type="radio"  name="Acconut" id="Savings"><label for="Savings">Savings</label>
              <input type="radio"  name="Acconut" id="Fixed"><label for="Fixed">Fixed</label></td>
        </tr>
        <tr> 
            <td>Preference</td>
            <td>  <input type="checkbox"  name="checkbox" id="Internal Banking"><label for="Internal Banking">Internal Banking</label>
         <input type="checkbox"  name="checkbox" id="Mobile Banking"><label for="Mobile Banking">Mobile Banking</label>
          <input type="checkbox"  name="checkbox" id="Sms alerts"><label for="Sms alerts">Sms alerts</label></td>

        </tr>
        <tr>
            <td>Address</td>
            <td><textarea style="width: 400px; height: 200px;"></textarea></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <Select>
                 <option>Please Select...</option>   
                <option>Pakistan</option>
                <option>India</option>
                <option>Afganistan</option>
            </Select>
        </td>
    </tr>
    <tr>
        <td>Zip Code*</td>
        <td>  <input type="text"></td>
    </tr>
    <tr>
        <td>Phone *</td>
        <td>  <input type="text"></td>
    </tr>
    <tr>
        <td>Password (6-8 characters*)</td>
        <td>  <input type="text"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="button" value="Send"> <input type="button" value="Clear"></td>
        
    </tr>

</table>
   </form>
</body>
</html>
